<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Template</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"

<body>
    <header class="l-header">
        <div class="l-header__info">
            <h1 class="l-header__info__title">Logo</h1>
        </div>
        <nav class="l-nav">
            <p class="l-nav__menu u-display-sp-only">
                <button class="l-nav__menu__button">
                    <span class="l-nav__menu__button__line"></span>
                    <span class="l-nav__menu__button__line"></span>

                </button>
            </p>
            <ul class="l-nav__ul">
                <li class="l-nav__ul__li">
                    <a href="#" class="l-nav__ul__li__a">Home</a>
                </li>
                <li class="l-nav__ul__li">
                    <a href="#" class="l-nav__ul__li__a">Section</a>
                </li>
                <li class="l-nav__ul__li">
                    <a href="#" class="l-nav__ul__li__a">Section</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="l-main">
        <div class="p-index">
            <div class="p-index__hero">
                <picture>
                    <source media="(max-width:750px)" srcset="https://dummyimage.com/375x500/000/fff">
                    <img class="p-index__hero__img" src="https://dummyimage.com/1200x600/000/fff" alt="">
                </picture>
            </div>
            <section class="p-index__section">
                <div class="u-container">
                    <h2 class="p-index__section__title">Section Title</h2>
                    <p class="p-index__section__text">

    <footer class="l-footer">
        <div class="l-footer__inner u-container">
            <div class="l-footer__copyright">
                <p class="l-footer__copyright__p">
                    LP Template | Develop by Bryxx
                </p>
            </div>
        </div>
    </footer>

    <script src="./assets/vendor/jquery-4.0.0.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
